formats:
  xml:
    enabled: true
    structure:
      file: file
      files: files
      folder: folder
      root: context
    fields:
      content: content
      filename: filename
      path: path
    template: ""
    formatting: {}
  json:
    enabled: true
    structure:
      file: file
      folder: folder
    fields:
      content: content
      filename: filename
      path: path
    template: ""
    formatting: {}
  toml:
    enabled: true
    structure:
      file_section: file
      folder_section: folder
    fields:
      content: content
      filename: filename
      path: path
    template: ""
    formatting: {}
  markdown:
    enabled: true
    structure:
      code_block: "```"
      file_header: "##"
      folder_header: "###"
    fields: {}
    template: ""
    formatting:
      add_toc: false
      code_language: true
      separator: |+
        

fields:
  custom_names:
    filecontent: content
    filename: name
    filepath: path
  filter:
    include: []
    exclude: []
  processing:
    max_length: 0
    add_line_numbers: false
    trim_whitespace: true
    code_highlight: false
filters:
  max_file_size: 10MB
  exclude_patterns:
  - "*.tmp"
  - "*.log"
  - "*.swp"
  - .*
  - node_modules/
  - target/
  - dist/
  - build/
  - .env
  - .git/
  - .vscode/
  - .idea/
  - __pycache__/
  - "*.pyc"
  - .venv
  - "*.class"
  include_patterns: []
  max_depth: 0
  follow_symlinks: false
output:
  format: ""
  file_path: ""
  encoding: ""
  default_format: xml
  output_dir: ""
  filename_template: context_{{.timestamp}}.{{.extension}}
  timestamp_format: "20060102_150405"
ui:
  theme: ""
  show_progress: false
  show_size: false
  show_date: false
  show_preview: false
  selector:
    show_hidden: false
    show_size: true
    show_modified: false
  autocomplete:
    enabled: true
    min_chars: 1
    max_suggestions: 10
file_processing:
  includehidden: false
  maxfilesize: "1MB"
  maxdepth: 0
  excludepatterns: []
  includepatterns: []
  includecontent: true
  includehash: false
performance:
  maxworkers: 0
  buffersize: 0
  cacheenabled: false
  cachesize: 0
logging:
  level: ""
  filepath: ""
  maxsize: 0
  maxbackups: 0
  maxage: 0
